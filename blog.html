---
layout: default
title: Blog
---

<div class="blog-section">
  <h1>Blog</h1>
  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
      </li>
    {% endfor %}
  </ul>
  <a href="/" class="back-link">‚Üê Back to Homepage</a>
</div>
